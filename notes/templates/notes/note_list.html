<!DOCTYPE html>
<html>
<head>
    <title>Note List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background-color: #f8f8f8;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }

        p {
            margin-top: 5px;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #007BFF;
            font-size: 16px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Note List</h1>
    <ul>
        {% for note in notes %}
        <li>
            <strong>{{ note.title }}</strong> - {{ note.created_at }}
            <p>{{ note.content }}</p>
            <a href="{% url 'delete_note' note.id %}">Delete</a>
        </li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_note' %}">Add Note</a>
</body>
</html>
